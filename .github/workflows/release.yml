name: Release

on:
  pull_request_target:
    types: [closed]

env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  GITHUB_USER: MysteriumTeam
  GITHUB_USER_EMAIL: core-services@mysterium.network

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: git config --global user.name "${GITHUB_USER}"
      - run: git config --global user.email "${GITHUB_USER_EMAIL}"
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Determine version number
        run: |
          VERSION=$(grep 'version: ' pubspec.yaml | awk '{print $2}')
          if [[ ${{ github.event.pull_request.merged }} == 'true' ]]; then
            PR_TITLE=$(echo ${{ github.event.pull_request.title }} | tr '[:upper:]' '[:lower:]')
            if [[ $PR_TITLE == *'[major]'* ]]; then
              echo "Merging pull request with [major] in title. Bumping major version."
              NEW_VERSION=$(echo $VERSION | awk -F. '{print $1+1".0.0"}')
            elif [[ $PR_TITLE == *'[minor]'* ]]; then
              echo "Merging pull request with [minor] in title. Bumping minor version."
              NEW_VERSION=$(echo $VERSION | awk -F. '{print $1"."$2+1".0"}')
            else
              echo "Merging pull request. Bumping patch version."
              NEW_VERSION=$(echo $VERSION | awk -F. '{print $1"."$2"."$3+1}')
            fi
            sed -i "s/version: $VERSION/version: $NEW_VERSION/" pubspec.yaml
            git add pubspec.yaml
            git commit -m "Bump version to $NEW_VERSION"
          else
            echo "Closing pull request without merging. No version bump required."
          fi
      - name: Generate changelog
        uses: charmixer/auto-changelog-action@v1
      - name: Commit & push changelog
        run: git add CHANGELOG.md && git commit -m 'Updated CHANGELOG.md' && git push || echo "No changes to CHANGELOG.md"
      - name: Create Github release
        uses: softprops/action-gh-release@v1
        if: ${{ github.event.pull_request.merged == 'true' }}
        with:
          tag_name: ${{ env.NEW_VERSION }}
          generate_release_notes: true
